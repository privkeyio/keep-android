name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NDK_VERSION: "29.0.14206865"

jobs:
  build:
    runs-on: ubuntu-24.04
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.draft == false)

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Checkout keep repo
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          repository: privkeyio/keep
          path: keep

      - name: Set up JDK 17
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Android NDK
        run: sdkmanager --install "ndk;${{ env.NDK_VERSION }}"

      - name: Cache Rust
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
        with:
          workspaces: keep/keep-mobile

      - name: Install cargo-ndk
        uses: taiki-e/install-action@d4422f254e595ee762a758628fe4f16ce050fa2e # v2
        with:
          tool: cargo-ndk

      - name: Build native libraries
        run: ./build-rust.sh
        env:
          KEEP_REPO: ${{ github.workspace }}/keep
          ANDROID_NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/${{ env.NDK_VERSION }}
          TARGETS: aarch64-linux-android
          AWS_LC_SYS_CMAKE_BUILDER: "1"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@f29f5a9d7b09a7c6b29859002d29d24e1674c884 # v5.0.1

      - name: Build, test, and lint
        run: ./gradlew assembleDebug testDebugUnitTest lintDebug --no-daemon

  instrumented-tests:
    runs-on: ubuntu-24.04
    timeout-minutes: 45
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.draft == false)

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Checkout keep repo
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          repository: privkeyio/keep
          path: keep

      - name: Set up JDK 17
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Android NDK
        run: sdkmanager --install "ndk;${{ env.NDK_VERSION }}"

      - name: Cache Rust
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
        with:
          workspaces: keep/keep-mobile

      - name: Install cargo-ndk
        uses: taiki-e/install-action@d4422f254e595ee762a758628fe4f16ce050fa2e # v2
        with:
          tool: cargo-ndk

      - name: Build native libraries
        run: ./build-rust.sh
        env:
          KEEP_REPO: ${{ github.workspace }}/keep
          ANDROID_NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/${{ env.NDK_VERSION }}
          TARGETS: x86_64-linux-android
          AWS_LC_SYS_CMAKE_BUILDER: "1"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@f29f5a9d7b09a7c6b29859002d29d24e1674c884 # v5.0.1

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run instrumented tests
        uses: reactivecircus/android-emulator-runner@b530d96654c385303d652368551fb075bc2f0b6b # v2
        with:
          api-level: 33
          arch: x86_64
          profile: pixel_6
          script: ./gradlew connectedDebugAndroidTest --no-daemon

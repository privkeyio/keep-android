name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NDK_VERSION: "29.0.13113456"
  RUST_VERSION: "1.85.0"
  RUST_TARGETS: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android,i686-linux-android

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.draft == false)

    steps:
      - uses: actions/checkout@v4

      - name: Checkout keep repo
        uses: actions/checkout@v4
        with:
          repository: privkeyio/keep
          path: keep

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: sdkmanager --install "ndk;${{ env.NDK_VERSION }}"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: ${{ env.RUST_TARGETS }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: keep/keep-mobile

      - name: Install cargo-ndk
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-ndk

      - name: Build native libraries
        run: ./build-rust.sh
        env:
          KEEP_REPO: ${{ github.workspace }}/keep
          ANDROID_NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/${{ env.NDK_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build, test, and lint
        run: ./gradlew assembleDebug testDebugUnitTest lintDebug --no-daemon

  instrumented-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.draft == false)

    steps:
      - uses: actions/checkout@v4

      - name: Checkout keep repo
        uses: actions/checkout@v4
        with:
          repository: privkeyio/keep
          path: keep

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: sdkmanager --install "ndk;${{ env.NDK_VERSION }}"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: ${{ env.RUST_TARGETS }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: keep/keep-mobile

      - name: Install cargo-ndk
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-ndk

      - name: Build native libraries
        run: ./build-rust.sh
        env:
          KEEP_REPO: ${{ github.workspace }}/keep
          ANDROID_NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/${{ env.NDK_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run instrumented tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          arch: x86_64
          profile: pixel_6
          script: ./gradlew connectedDebugAndroidTest --no-daemon
